<div class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h1>Cidades</h1>
            <a class="btn btn-success" routerLink='/cidade/form'>Novo</a>

            <div>
                <select ng-model="selectedEstado" ng-options="item.Id as item.name for item in estados">
                    <option value="">Selecione</option>
                </select>
            </div>


            <table class="table table-striped table-hover">
                <thead>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Estado</th>
                </thead>
                <tbody>
                    <tr *ngFor="let c of cidades" [routerLink]="['/cidade/form',c.id]">
                        <td>{{ c.id }}</td>
                        <td>
                            {{ c.nome }}
                        </td>
                        <td>{{ c.estado.nome }}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>
